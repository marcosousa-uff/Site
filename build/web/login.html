<script>
function TestaCPF() {

    var auxCPF = document.getElementById("cpf").value
	resultado = auxCPF.replaceAll(".", "");
	var strCPF = resultado.replaceAll("-", "");
    var Soma;
    var Resto;
	var correto = true;
    Soma = 0;
	
  if (strCPF == "00000000000") {correto = false;};

  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
  Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11)) { Resto = 0;}
    if (Resto != parseInt(strCPF.substring(9, 10)) ) {correto = false;}

  Soma = 0;
    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
    Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(10, 11) ) ) {correto = false;}
    
	
	if (correto == false){alert("CPF incorreto");}
	
	return correto;
}
</script>
